apply plugin: 'groovy'
apply plugin: 'maven'

defaultTasks 'clean', 'jar', 'test'

group = 'com.athaydes'
version = "0.1-SNAPSHOT"

ext.groovyVersion = '2.1.7'
ext.spockVersion = '0.7-groovy-2.0'

repositories {
	mavenCentral()
}

dependencies {
	groovy "org.codehaus.groovy:groovy-all:${ext.groovyVersion}"
	compile "org.spockframework:spock-core:${ext.spockVersion}"
	compile "org.codehaus.groovyfx:groovyfx:0.3.1"
	testCompile "cglib:cglib-nodep:2.2.2"
}

test {
	testLogging.showStandardStreams = true
	beforeTest { descriptor ->
		logger.lifecycle( "Running test: " + descriptor )
	}
}

jar {
	dependsOn "compileGroovy"
	manifest {
		attributes(
				"Implementation-Title": "Visual-Code",
				"Implementation-Version": version )
	}
}